<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password cracker</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    label {
      display: block;
      padding: 10px;
    }
    .btn {
      color:cornsilk;
      background-color: #4CAF50; /* Green */
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    .field {
      display: inline-block;
      font-size: 16px;
      padding: 15px 32px;
    }
    p {
      border: 2px solid black;
      height: 50px;
      background-color: blueviolet;
      color: burlywood;

    }

  </style>
</head>
<body>
  <h1>Wellcome to password cracker</h1>
  <form>
    <label for="password">Enter your password here</label>
    <br>
    <input type="password" name="password" class="field" id="psw">
    <input type="button" value="submit" class="btn" onclick="getPassword()">
  </form>
  <div>
    <h2>The password you entered is</h2>
    <p id="gussed"></p>
  </div>
  <script>
    
    let alpha = "abcdefghijclmnopqrstuvwxyz";
    alpha = alpha.split("");
    
    let ALPHA = "ABCDEFGHIJCLMNOPQRSTUVWXYZ";
    ALPHA = ALPHA.split("");

    let num = [1,2,3,4,5,6,7,8,9," ", "%", "$"];
    

    let gussedPWS = [];

    function getPassword  () {
      let password =document.getElementById("psw").value;
      password = password.split("");
      for (var i = 0; i < password.length; i++) {
        for (var j = 0; j < alpha.length; j++) {
          if (compare(password[i], alpha[j])){
            gussedPWS.push(alpha[j]);
          }else if(compare(password[i], ALPHA[j])) {
            gussedPWS.push(ALPHA[j]);
          }else {
            for (var j = 0; j < num.length; j++) {
              if(compare(password[i], num[j])) {
              gussedPWS.push(num[j]);
            }else{
              gussedPWS.push("X");
            }
          }
        }
      }
    }
    
    document.getElementById("gussed").innerHTML= gussedPWS.join("");

  }

    function compare(a, b) {
      return a === b;
    }


    
    
  </script>
</body>
</html>
